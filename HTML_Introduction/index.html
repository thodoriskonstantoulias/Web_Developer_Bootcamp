<!-- In this chapter we will introduce the basics of HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Different sizes of heading h1 to h6-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <!--hr - insert a horizontal line-->
    <hr>
    <h6>Heading 6</h6>
    <hr size="3" noshade>
    <!--br - insert new blank line-->
    <br>
    <p>Some paragraph</p>
</body>
</html>
